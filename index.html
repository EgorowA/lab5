<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Grid calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="window-button-bar">
            <p class="close">×</p>
            <p class="minimize">-</p>
            <p class="zoom">+</p>
        </div>
        <main class="cal-body">
            <input type="text" class="cal-screen" value="0">
            <button class="cal-button func clear" data-func="clear">AC</button>
            <button class="cal-button func something" data-func="somthing">⁺⁄₋</button>
            <button class="cal-button func percent" data-func="percent">%</button>
            <button class="cal-button operate divide" data-func="divide">÷</button>
            <button class="cal-button seven" data-func="7">7</button>
            <button class="cal-button eight" data-func="8">8</button>
            <button class="cal-button nine" data-func="9">9</button>
            <button class="cal-button operate multiply" data-func="multiply">×</button>
            <button class="cal-button four" data-func="4">4</button>
            <button class="cal-button five" data-func="5">5</button>
            <button class="cal-button six" data-func="6">6</button>
            <button class="cal-button operate minus" data-func="minus">-</button>
            <button class="cal-button one" data-func="1">1</button>
            <button class="cal-button two" data-func="2">2</button>
            <button class="cal-button three" data-func="3">3</button>
            <button class="cal-button operate plus" data-func="plus">+</button>
            <button class="cal-button zero" data-func="0">0</button>
            <button class="cal-button dot" data-func="dot">,</button>
            <button class="cal-button operate equal" data-func="equal">=</button>
        </main>
    </div>
</body>

</html>
